<div class="container">
    <h1 class="text-center">Curso</h1>
    <p ng-show="mensagem.texto">
        {{mensagem.texto}}
    </p>
    <form ng-submit="salva()">

        <div class="form-group">
            <label for="nome">Nome do Curso</label>
            <input type="text" class="form-control" id="nome" name="nome" required ng-model="curso.nome">
        </div>

        <div class="form-group">
            <label for="email">Email do coordenador</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="curso.email" required>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
            <a href="#/" class="btn btn-default">Voltar</a>
        </div>
    </form>
</div>
