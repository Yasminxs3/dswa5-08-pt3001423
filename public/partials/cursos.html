<div class="container-fluid">
    <div class="jumbotron">
        <div class="row">
            <div class="col-4">
                <img src="Logo.jpg" alt=" " />
            </div>
            <div class="col-8">
                <h1 class="text-center">Bem vindo ao IFSP</h1>
                <h4 class="text-center">
                    Lista de Cursos
                </h4>
            </div>
        </div>
    </div>
    <p ng-show="mensagem.texto"> {{ mensagem.texto }} </p>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark justify-content-between">
        
        <ul class="nav">
            <li class="nav-item active">
                <a class="text-sm-center nav-link text-white " href="/#!/contatos">Contatos</a>
            </li>
            <li class="nav-item">
                <a class="text-sm-center nav-link text-warning active" href="/#!/cursos">Cursos</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2"  type="search" ng-model="filtro" placeholder="Digite um nome" aria-label="Search">
        </form>
    
    </nav>
    
    <a href="/#!/curso" class="btn btn-primary mt-4" >Novo Curso</a>
    <p ng-show="cursos.length"> Cursos Cadastrados: {{ cursos.length }}</p>
    <p class="text-info" ng-hide="cursos.length">Não há cursos cadastrados</p>

    <div class="table-responsive">
        <table class="table table-hover">
            <tr>
                <th>
                    Nome do curso
                </th>
                <th>
                    Email do coordenador
                </th>
                <th class="text-center">
                    Ação
                </th>
            </tr>
            <tr ng-repeat="curso in cursos | filter:filtro">
                <td>
                    <a href='#!/curso/{{curso._id}}'>
                        {{ curso.nome }}
                    </a>
                </td>
                <td>
                    {{ curso.email }}
                </td>
                <td class="text-center">
                    <button ng-click='remove(curso)' class="btn btn-warning">
                        Remover
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
